<div class="container-fluid d-flex justify-content-center align-items-center" style="width: 150vh;">
    <div class="col-md-6">
        <form class="p-3" onsubmit="loginUser()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
            </div>
            <div class="button-container mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div>
                <p>Don't have an account?  <a type="submit" id="registerLink" routerLink="/register">Register</a></p>                
            </div>                           
        </form>
    </div>    
</div>
